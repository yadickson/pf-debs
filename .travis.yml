sudo: required
language: generic
addons:
  apt:
    packages:
    - dpkg-dev
    - fakeroot
    - quilt
    - unzip
    - wget
services:
- docker
env:
  global:
  - PACKAGE_NAME=$(dpkg-parsechangelog | awk '/^Source:/ { print $2 }')
  - PACKAGE_VERSION=$(dpkg-parsechangelog | awk '/^Version:/ { print $2 }' | sed 's/-.*//')
  - TRAVIS_DEBIAN_GIT_BUILDPACKAGE_OPTIONS="--git-upstream-tree=${TRAVIS_BRANCH} --git-debian-branch=${TRAVIS_BRANCH}"
before_script:
- sh debian/get-orig-source.sh
- sh debian/publish-source.sh
- QUILT_PATCHES=debian/patches quilt push -a
script:
- wget -O- http://travis.debian.net/script.sh | sh -
if: tag IS blank
deploy:
  provider: bintray
  file: "../*.deb"
  user:
    secure: 
  key:
    secure: 
  passphrase: Optional
  skip_cleanup: true
  on:
    tags: true
